# TAREFAS ESPECIALIZADAS EM ENGENHARIA CIVIL
# Tarefas para agentes multidisciplinares

# === TAREFAS DE PESQUISA E ANÁLISE ===
technical_research_task:
  description: "Realizar pesquisa técnica detalhada sobre {topic} incluindo normas, patentes e artigos científicos"
  expected_output: "Relatório técnico completo com informações coletadas, fontes confiáveis e dados relevantes para engenharia civil"
  agent: "technical_researcher"
  context: ["Pesquisa inicial para coleta de informações técnicas"]

data_analysis_task:
  description: "Analisar dados quantitativos e qualitativos sobre {topic} e gerar insights acionáveis"
  expected_output: "Análise estruturada com insights, tendências, estatísticas e recomendações baseadas em dados"
  agent: "data_analyst"
  context: ["Análise dos dados pesquisados"]

# === TAREFAS DE PROJETO ESTRUTURAL ===
structural_analysis_task:
  description: "Realizar análise estrutural e dimensionamento para {topic}"
  expected_output: "Cálculos estruturais, dimensionamento de elementos e verificação de segurança estrutural"
  agent: "structural_engineer"
  context: ["Análise estrutural do projeto"]

geotechnical_analysis_task:
  description: "Analisar condições geotécnicas e projetar fundações para {topic}"
  expected_output: "Análise de solo, projeto de fundações e recomendações geotécnicas"
  agent: "geotechnical_engineer"
  context: ["Análise geotécnica do projeto"]

hydraulic_design_task:
  description: "Projetar sistemas hidráulicos e de drenagem para {topic}"
  expected_output: "Dimensionamento de redes hidráulicas, sistemas de drenagem e estruturas hidráulicas"
  agent: "hydraulic_engineer"
  context: ["Projeto hidráulico"]

# === TAREFAS DE PLANEJAMENTO E GESTÃO ===
construction_planning_task:
  description: "Desenvolver cronograma detalhado e sequenciamento de atividades para {topic}"
  expected_output: "Cronograma Gantt, sequenciamento otimizado de atividades e análise de cenários"
  agent: "construction_planner"
  context: ["Planejamento da construção"]

cost_analysis_task:
  description: "Elaborar orçamento detalhado e análise de custos para {topic}"
  expected_output: "Orçamento completo, análise de composições de custos e controle financeiro"
