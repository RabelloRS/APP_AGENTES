  context: ["Análise de custos"]

procurement_planning_task:
  description: "Planejar processos de compras e gestão de fornecedores para {topic}"
  expected_output: "Plano de compras, gestão de fornecedores e controle de contratos"
  agent: "procurement_specialist"
  context: ["Planejamento de compras"]

# === TAREFAS DE QUALIDADE E SEGURANÇA ===
quality_planning_task:
  description: "Desenvolver plano de qualidade e controle para {topic}"
